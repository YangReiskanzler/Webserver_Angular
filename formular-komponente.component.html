
<form (ngSubmit)="onSubmit()">
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" [(ngModel)]="vorname" required><br><br>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="nachname" [(ngModel)]="nachname" required><br><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required><br><br>

    <label for="nachricht">Nachricht:</label><br>
    <input type="text" id="nachricht" name="nachricht" [(ngModel)]="nachricht" required><br><br>

    <label for="zahl">Zahl:</label><br>
    <input type="number" id="zahl" name="zahl" [(ngModel)]="zahl" required><br><br>

    <button type="submit">Absenden</button>
</form>
